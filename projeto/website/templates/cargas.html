<script>
  function confirmarSelecao() {
    if (musculosSelecionados.length === 0) {
        alert("Selecione pelo menos um músculo!");
        return;
    }

    const url = "{% url 'escolher_dias' %}?musculos=" + musculosSelecionados.join(",");
    window.location.href = url;
}

  let musculosSelecionados = [];

function toggleMusculo(nome, elemento) {
    if (musculosSelecionados.includes(nome)) {
        musculosSelecionados = musculosSelecionados.filter(m => m !== nome);
        elemento.classList.remove("selecionado");
    } else {
        musculosSelecionados.push(nome);
        elemento.classList.add("selecionado");
    }
}

function confirmarSelecao() {
    if (musculosSelecionados.length === 0) {
        alert("Selecione pelo menos um músculo!");
        return;
    }

    const url = "{% url 'escolher_dias' %}?musculos=" + musculosSelecionados.join(",");
    window.location.href = url;
}

function mostrarConteudo(id) {
    const secoes = document.querySelectorAll('.secao');
    secoes.forEach(secao => {
      secao.style.display = 'none';
    });
    const secaoAtiva = document.getElementById(id);
    if (secaoAtiva) {
      secaoAtiva.style.display = 'block';
    }
  }</script>
